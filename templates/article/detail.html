<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    文章详情
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

    <!-- 文章详情 -->
    <div class="container">
        <div class="row">
            <!-- 标题及作者 -->
            <div class="col-9" style="min-height: 578px">
                <div class="row">
                    <h1 class="title col-10">{{ article.title }}</h1>
                    {#                <div class=" alert alert-dark">作者：{{ article.author }}</div>#}
                    {#                    <a class="col-2 title" id="delete"#}
                    {#                       href="javascript:if(confirm('确实要删除该内容吗?'))location='{% url "article:article_delete" article.id %}'">#}
                    {#                        Delect#}
                    {#                    </a>#}
                    <a class="modify" id="update" href="{% url "article:article_update" article.id %}">
                        Updata</a>
                    <span class="modify">|</span>
                    <a class="modify" id="delete" href="#" onclick="confirm_safe_delete()">
                        Delect
                    </a>


                    <form id="safe_delete"
                          action="{% url 'article:article_safe_delete' article.id %}"
                          method="POST"
                          style="display:none;">
                        {% csrf_token %}
                        <button type="submit">submit</button>
                    </form>

                </div>
                <!-- 文章正文 -->
                <div class="col-12">
                    <p>{{ article.body|safe }}</p>
                </div>
            </div>
            <div class="col-3 mt-4 ">
                <h4><strong>目录</strong></h4>
                <hr>
                <div>
                    {{ toc|safe }}
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirm_safe_delete() {
            layer.open({
                title: "确认删除",
                content: "确认删除这篇文章吗？",
                yes: function (index, layero) {
                    $('form#safe_delete button').click();
                    layer.close(index);
                }
            })
        }
    </script>
{% endblock content %}
