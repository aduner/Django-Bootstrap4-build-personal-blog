<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    首页
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/article_list.css' %}">
{% endblock head %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

    <!-- 定义放置文章标题的div容器 -->
    <div class="container">
        <br>
        <div class="row mt-2">

            {% for article in articles %}
                <!-- 文章内容 -->
                <div class="col-9 mb-4 ">
                    <!-- 卡片容器 -->
                    <a href="{% url 'article:article_detail' article.id %}">
                        <div class="blog_card">
                            <!-- 标题 -->
                            <h4 class="card-header border-bottom-0">{{ article.title }}</h4>
                            <!-- 摘要 -->
                            <div class="card-body">
                                <p class="card-text">{{ article.body|slice:'100' }}...</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock content %}
