<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">

        <!-- 导航栏商标 -->
        <a class="navbar-brand" href="/">Home</a>

        <!-- 导航入口 -->
        <div>
            <ul class="navbar-nav">
                <!-- 条目 -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'article:article_list' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'article:article_create' %}">New Blog</a>
                </li>
                <!-- Django的 if 模板语句 -->
                {% if user.is_authenticated %}
                    <!-- 如果用户已经登录，则显示用户名下拉框 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url "userprofile:logout" %}">logout</a>
                        </div>
                    </li>
                    <!-- 如果用户未登录，则显示 “登录” -->
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'userprofile:login' %}">Login</a>
                    </li>
                    <!-- if 语句在这里结束 -->
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
